<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Movie Search</title>
		<link href="../node_modules/semantic-ui/dist/semantic.min.css" rel="stylesheet" type="text/css">
		<link href="../public/search.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="ui center aligned container">
			<h1 class="ui huge header">Movie Search</h1>
			<div class="ui fluid massive search">
				<div class="ui icon input">
					<input class="prompt" type="text" placeholder="Search movie titles...">
					<i class="search icon"></i>
				</div>
				<div class="results"></div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="../node_modules/semantic-ui/dist/semantic.min.js"></script>
		<script>
		$('.ui.search').search({
			apiSettings: {
				url: 'http://www.omdbapi.com/?s={query}&apikey=thewdb'
			},
			fields: {
				results: 'Search',
				title: 'Title',
				description: 'Year'
			}
		});
		</script>
	</body>

</html>
